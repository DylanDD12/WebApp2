<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/milestones.css') }}">
<body>
  <input type="hidden" id="username" value="{{ user.username }}" />
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>Menu</header>
    <a href="/home/{{user.username}}" >
      <i class="fas fa-user"></i>
      <span>My Account</span>
    </a>
    <a href="/groups/{{user.username}}">
      <i class="fas fa-clock"></i>
      <span>My Groups</span>
    </a>
    <a href="/milestones/{{user.username}}" class="active">
      <i class="fas fa-medal"></i>
      <span>Milestones</span>
    </a>
  </div>
</body>
<body>
  <div class="frame">
    <div class="white-box">
      <div class="top">Rank Progress</div>
      <div class="aa">
        <div class="bb"> 
          <img class="medal" src="../static/images/{{level}}" alt="Description of the image">
          <div class="title">Overall</div>
        </div>
        <div class="cc"> 
          <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{overval}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="title">{{overval}}%</div>
        </div>
      </div>
      <div class="aa">
        <div class="bb"> 
          <img class="medal" src="../static/images/{{squat}}" alt="Description of the image">
          <div class="title">Squat</div>
        </div>
        <div class="cc"> 
          <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{squatval}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="title">{{squatval}}%</div>
        </div>
      </div>
      <div class="aa">
        <div class="bb"> 
          <img class="medal" src="../static/images/{{bench}}" alt="Description of the image">
          <div class="title">Bench</div>
        </div>
        <div class="cc"> 
          <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{benchval}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="title">{{benchval}}%</div>
        </div>
      </div>
      <div class="aa">
        <div class="bb"> 
          <img class="medal" src="../static/images/{{deadlift}}" alt="Description of the image">
          <div class="title">Deadlift</div>
        </div>
        <div class="cc"> 
          <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: {{deadliftval}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="title">{{deadliftval}}%</div>
        </div>
      </div>
    </div>
  </div>
</body>
